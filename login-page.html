<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR WebIF API - Login</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modular Popup System -->
    <script src="components/popup.js"></script>
    
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="flex-grow overflow-y-auto">
        <div>
            <div class="flex items-center justify-center mx-4 my-8 h-[calc(100vh-120px)]">
                <div id="login-container" class="w-full max-w-md">
                    <div id="login-card" class="bg-white rounded-xl shadow-lg p-8">
                        <!-- Logo Section -->
                        <div id="logo-section" class="flex justify-center mb-8">
                            <div class="w-12 h-12 bg-gray-900 rounded-lg flex items-center justify-center">
                                <i class="fa-solid fa-cube text-white text-xl"></i>
                            </div>
                        </div>

                        <!-- Welcome Section -->
                        <div id="welcome-section" class="text-center mb-8">
                            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome back</h1>
                            <p class="text-gray-600">Sign in to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form" class="space-y-6">
                            <!-- Username Field -->
                            <div id="username-field">
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                <div class="relative">
                                    <input 
                                        type="text" 
                                        id="username" 
                                        name="username" 
                                        placeholder="Enter your username"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none pr-12"
                                        required
                                    >
                                    <i class="fa-solid fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div id="password-field">
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        placeholder="Enter your password"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none pr-12"
                                        required
                                    >
                                    <button type="button" id="toggle-password" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Auth File Section -->
                            <div id="auth-file-section">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Authentication File (Optional)</label>
                                <button type="button" id="auth-toggle" class="w-full flex items-center justify-between p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                    <span class="text-gray-600">Select authentication file</span>
                                    <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                </button>
                                
                                <!-- Hidden file upload area -->
                                <div id="file-upload-area" class="hidden mt-2 p-4 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50">
                                    <div class="text-center">
                                        <i class="fa-solid fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                        <p class="text-sm text-gray-600 mb-1">Click to browse or drag and drop your authentication file</p>
                                        <p class="text-xs text-gray-500">Supports: UACC files</p>
                                        <input type="file" id="auth-file" class="hidden" accept=".uacc,.json">
                                        <div id="file-info" class="mt-2 text-sm text-gray-700"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Options Section -->
                            <div id="options-section" class="flex items-center justify-between">
                                <label class="flex items-center">
                                    <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Remember me</span>
                                </label>
                                <a href="#" id="forgot-password" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
                            </div>

                            <!-- Sign In Button -->
                            <button type="submit" id="signin-btn" class="w-full bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800 transition-colors flex items-center justify-center space-x-2 font-medium">
                                <span id="signin-text">Sign in</span>
                                <div id="signin-dot" class="w-2 h-2 bg-white rounded-full"></div>
                                <div id="signin-spinner" class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                            </button>

                            <!-- Sign Up Link -->
                            <div id="signup-link" class="text-center">
                                <p class="text-sm text-gray-600">
                                    Don't have an account? 
                                    <a href="#" id="signup-link" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Security Footer -->
    <footer id="security-footer" class="fixed bottom-6 left-1/2 transform -translate-x-1/2">
        <div class="flex items-center space-x-2 text-sm text-gray-500">
            <i class="fa-solid fa-lock"></i>
            <span>Your information is protected by 256-bit SSL encryption</span>
        </div>
    </footer>

    <script>
        // Frontend UI Logic Only - No Backend Calls
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize popup manager
            popupManager.init();
            
            // Login attempt tracking
            let loginAttempts = 0;
            const MAX_LOGIN_ATTEMPTS = 5;
            
            const loginForm = document.getElementById('login-form');
            const passwordToggle = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const authToggle = document.getElementById('auth-toggle');
            const fileUploadArea = document.getElementById('file-upload-area');
            const authFileInput = document.getElementById('auth-file');
            const fileInfo = document.getElementById('file-info');
            const signinBtn = document.getElementById('signin-btn');
            const signinText = document.getElementById('signin-text');
            const signinDot = document.getElementById('signin-dot');
            const signinSpinner = document.getElementById('signin-spinner');

            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fa-solid fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fa-solid fa-eye';
                }
            });

            // Auth file toggle
            authToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                
                if (fileUploadArea.classList.contains('hidden')) {
                    fileUploadArea.classList.remove('hidden');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                } else {
                    fileUploadArea.classList.add('hidden');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                }
            });

            // File upload handling
            authFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                handleFileUpload(file);
            });

            // Drag and drop handling
            fileUploadArea.addEventListener('click', function() {
                authFileInput.click();
            });

            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('bg-gray-100');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('bg-gray-100');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('bg-gray-100');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    authFileInput.files = files;
                    const file = files[0];
                    handleFileUpload(file);
                }
            });

            function handleFileUpload(file) {
                if (!file) {
                    resetFileUpload();
                    return;
                }

                // Validate file extension
                const validExtensions = ['.uacc'];
                const fileName = file.name.toLowerCase();
                const isValidExtension = validExtensions.some(ext => fileName.endsWith(ext));

                if (isValidExtension) {
                    // Valid file - show success state
                    fileInfo.innerHTML = `
                        <div class="flex items-center space-x-2 text-green-600">
                            <i class="fas fa-check-circle"></i>
                            <span class="text-sm font-medium">Valid file: ${file.name} (${formatFileSize(file.size)})</span>
                        </div>
                    `;
                    fileUploadArea.classList.add('border-green-500', 'bg-green-50');
                    fileUploadArea.classList.remove('border-gray-300', 'border-red-500', 'bg-red-50');
                    console.log('[LOGIN] Valid UACC file uploaded:', file.name, file.size);
                } else {
                    // Invalid file - show error state
                    fileInfo.innerHTML = `
                        <div class="flex items-center space-x-2 text-red-600">
                            <i class="fas fa-exclamation-circle"></i>
                            <span class="text-sm font-medium">Invalid file: ${file.name}. Only .uacc files are allowed.</span>
                        </div>
                    `;
                    fileUploadArea.classList.add('border-red-500', 'bg-red-50');
                    fileUploadArea.classList.remove('border-gray-300', 'border-green-500', 'bg-green-50');
                    console.log('[LOGIN] Invalid file uploaded:', file.name, 'Extension not supported');
                    
                    // Clear the invalid file after a delay
                    setTimeout(() => {
                        authFileInput.value = '';
                        resetFileUpload();
                    }, 3000);
                }
            }

            function resetFileUpload() {
                fileInfo.innerHTML = '';
                fileUploadArea.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
                fileUploadArea.classList.add('border-gray-300', 'bg-gray-50');
            }

            // Form submission (demo mode)
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    // Show validation error popup
                    popupManager.showError({
                        title: 'Validation Error',
                        description: 'Please fill in all required fields.',
                        buttonText: 'OK'
                    });
                    return;
                }

                // Increment login attempt counter
                loginAttempts++;
                const remainingAttempts = MAX_LOGIN_ATTEMPTS - loginAttempts;

                // Show loading state
                signinBtn.disabled = true;
                signinText.style.display = 'none';
                signinDot.style.display = 'none';
                signinSpinner.classList.remove('hidden');

                // Simulate login process (no backend call)
                setTimeout(() => {
                    signinBtn.disabled = false;
                    signinText.style.display = 'inline';
                    signinDot.style.display = 'inline-block';
                    signinSpinner.classList.add('hidden');
                    
                    // Demo mode - randomly fail for demonstration (70% fail rate)
                    const loginSuccess = Math.random() > 0.7;
                    
                    if (loginSuccess) {
                        // Reset attempts on successful login
                        loginAttempts = 0;
                        
                        // Redirect to source.html page
                        console.log('[LOGIN] Demo login successful for user:', username);
                        console.log('[LOGIN] Redirecting to source.html...');
                        
                        // Show brief success message then redirect
                        popupManager.showSuccess({
                            title: 'Login Successful!',
                            description: 'Redirecting to your dashboard...',
                            buttonText: 'Continue',
                            buttonClass: 'bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors',
                            showCloseButton: false,
                            closeOnBackdrop: false,
                            closeOnEscape: false
                        }).then(() => {
                            // Perform redirect with error handling
                            performRedirect();
                        });
                        
                        // Auto-redirect after 3 seconds even if user doesn't click
                        setTimeout(() => {
                            performRedirect();
                        }, 3000);
                    } else {
                        // Show wrongful login popup
                        showWrongfulLoginPopup(remainingAttempts);
                        console.log('[LOGIN] Demo login failed for user:', username, 'Attempts:', loginAttempts);
                        
                        // Lock account if max attempts reached
                        if (remainingAttempts <= 0) {
                            lockAccount();
                        }
                    }
                }, 1500);
            });

            function performRedirect() {
                try {
                    console.log('[LOGIN] Performing redirect to source.html');
                    
                    // Set session to prevent dashboard from redirecting back
                    localStorage.setItem('session', 'authenticated');
                    console.log('[LOGIN] Session set in localStorage');
                    
                    // First try to verify source.html exists by making a quick fetch
                    fetch('source.html', { method: 'HEAD' })
                        .then(response => {
                            if (response.ok) {
                                console.log('[LOGIN] source.html confirmed accessible, redirecting...');
                                // Use replace for better redirect behavior (doesn't add to history)
                                window.location.replace('source.html');
                            } else {
                                throw new Error(`source.html returned ${response.status}`);
                            }
                        })
                        .catch(error => {
                            console.warn('[LOGIN] Fetch check failed, trying direct redirect:', error);
                            // Fallback to direct redirect
                            window.location.replace('source.html');
                        });
                        
                } catch (error) {
                    console.error('[LOGIN] Redirect failed:', error);
                    // Show error message to user
                    popupManager.showError({
                        title: 'Redirect Failed',
                        description: 'Unable to redirect to dashboard. Please check your connection and try again.',
                        buttonText: 'OK'
                    });
                }
            }

            function showWrongfulLoginPopup(remainingAttempts) {
                // Create custom content for the wrongful login modal
                const customContent = document.createElement('div');
                customContent.className = '';
                
                customContent.innerHTML = `
                    <!-- Error Icon -->
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-triangle-exclamation text-red-500 text-2xl"></i>
                        </div>
                    </div>

                    <!-- Title -->
                    <h2 class="text-2xl font-bold text-gray-900 text-center mb-4">Login Failed</h2>

                    <!-- Description -->
                    <p class="text-gray-600 text-center mb-8 leading-relaxed">
                        The username or password you entered is incorrect. You have <span class="font-semibold text-red-600">${remainingAttempts} attempts remaining</span> before your account is temporarily locked.
                    </p>

                    <!-- Action Buttons -->
                    <div class="space-y-4">
                        <!-- Primary Button -->
                        <button id="try-again-btn" class="w-full bg-gray-900 text-white py-3 px-6 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                            Try Again
                        </button>

                        <!-- Secondary Link -->
                        <div class="text-center">
                            <button id="forgot-password-btn" class="text-blue-600 hover:text-blue-700 text-sm font-medium transition-colors">
                                Forgot Password?
                            </button>
                        </div>
                    </div>

                    <!-- Additional Info -->
                    <div class="mt-6 pt-6 border-t border-gray-200">
                        <p class="text-xs text-gray-500 text-center">
                            For security reasons, your account will be temporarily locked after 5 failed attempts.
                        </p>
                    </div>
                `;

                // Show the modal with custom content
                popupManager.show({
                    icon: false, // We're using custom content instead
                    title: false, // We're using custom content instead
                    description: false, // We're using custom content instead
                    customContent: customContent,
                    closeOnBackdrop: remainingAttempts > 0, // Allow backdrop close if attempts remain
                    closeOnEscape: remainingAttempts > 0, // Allow escape if attempts remain
                    showCloseButton: remainingAttempts > 0 // Show close button if attempts remain
                }).then((result) => {
                    console.log('[POPUP] Wrongful login modal closed:', result);
                    if (result === 'forgot-password') {
                        showForgotPasswordModal();
                    }
                });

                // Add event listeners for buttons
                setTimeout(() => {
                    const tryAgainBtn = document.getElementById('try-again-btn');
                    const forgotPasswordBtn = document.getElementById('forgot-password-btn');
                    
                    if (tryAgainBtn) {
                        tryAgainBtn.addEventListener('click', function() {
                            popupManager.close('try-again');
                        });
                    }
                    
                    if (forgotPasswordBtn) {
                        forgotPasswordBtn.addEventListener('click', function() {
                            popupManager.close('forgot-password');
                        });
                    }
                }, 100);
            }

            function lockAccount() {
                // Create custom content for the banned modal
                const customContent = document.createElement('div');
                customContent.className = 'text-center';
                
                customContent.innerHTML = `
                    <div class="mb-6">
                        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                            <i class="fas fa-ban text-red-500 text-3xl"></i>
                        </div>
                    </div>

                    <h1 class="text-2xl font-bold text-gray-900 mb-4">
                        Session Temporarily Banned
                    </h1>

                    <p class="text-gray-600 text-base leading-relaxed mb-6">
                        Your access has been suspended due to a violation of our terms of service. You will regain full access in:
                    </p>

                    <div class="bg-gray-50 rounded-xl p-6 mb-8">
                        <div class="flex justify-center items-center space-x-4">
                            <div class="text-center">
                                <div id="ban-hours" class="text-3xl font-bold text-gray-900">00</div>
                                <div class="text-xs font-medium text-gray-500 uppercase tracking-wide">Hours</div>
                            </div>
                            <div class="text-2xl font-bold text-gray-400">:</div>
                            <div class="text-center">
                                <div id="ban-minutes" class="text-3xl font-bold text-gray-900">05</div>
                                <div class="text-xs font-medium text-gray-500 uppercase tracking-wide">Minutes</div>
                            </div>
                            <div class="text-2xl font-bold text-gray-400">:</div>
                            <div class="text-center">
                                <div id="ban-seconds" class="text-3xl font-bold text-gray-900">00</div>
                                <div class="text-xs font-medium text-gray-500 uppercase tracking-wide">Seconds</div>
                            </div>
                        </div>
                    </div>

                    <button id="understood-btn" class="w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 mb-4">
                        Understood
                    </button>

                    <p class="text-sm text-gray-500 leading-relaxed">
                        Please review our terms of service for more information.
                    </p>
                `;

                // Show the modal with custom content (no close options for banned session)
                popupManager.show({
                    icon: false,
                    title: false,
                    description: false,
                    customContent: customContent,
                    closeOnBackdrop: false, // Don't allow backdrop close
                    closeOnEscape: false, // Don't allow escape
                    showCloseButton: false // Don't show close button
                }).then((result) => {
                    console.log('[POPUP] Banned modal closed:', result);
                    // Reset attempts after ban modal closes
                    loginAttempts = 0;
                });

                // Start countdown timer
                let totalSeconds = 300; // 5 minutes in seconds
                const hoursEl = document.getElementById('ban-hours');
                const minutesEl = document.getElementById('ban-minutes');
                const secondsEl = document.getElementById('ban-seconds');
                
                const countdownInterval = setInterval(() => {
                    if (totalSeconds <= 0) {
                        clearInterval(countdownInterval);
                        // Auto-close when timer reaches zero
                        setTimeout(() => {
                            popupManager.close('timer-expired');
                            popupManager.showInfo({
                                title: 'Ban Lifted',
                                description: 'Your session ban has been lifted. You can now try logging in again.',
                                buttonText: 'OK'
                            });
                        }, 1000);
                        return;
                    }
                    
                    const hours = Math.floor(totalSeconds / 3600);
                    const minutes = Math.floor((totalSeconds % 3600) / 60);
                    const seconds = totalSeconds % 60;
                    
                    if (hoursEl) hoursEl.textContent = String(hours).padStart(2, '0');
                    if (minutesEl) minutesEl.textContent = String(minutes).padStart(2, '0');
                    if (secondsEl) secondsEl.textContent = String(seconds).padStart(2, '0');
                    
                    totalSeconds--;
                }, 1000);

                // Add event listener for understood button
                setTimeout(() => {
                    const understoodBtn = document.getElementById('understood-btn');
                    if (understoodBtn) {
                        understoodBtn.addEventListener('click', function() {
                            popupManager.showInfo({
                                title: 'Terms of Service',
                                description: 'Multiple failed login attempts are considered a security violation. Please wait for the ban to expire or contact support for assistance.',
                                buttonText: 'OK'
                            });
                        });
                    }
                }, 100);

                // Clean up interval when popup is closed
                const originalClose = popupManager.close.bind(popupManager);
                popupManager.close = function(result) {
                    clearInterval(countdownInterval);
                    return originalClose(result);
                };
            }

            // Forgot password handler
            document.getElementById('forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                showForgotPasswordModal();
            });

            // Sign up handler
            document.getElementById('signup-link').addEventListener('click', function(e) {
                e.preventDefault();
                showSignUpModal();
            });

            // Utility function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Modal functions using modular popup system
            function showLoginSuccessModal(username) {
                // Create custom content for the login success modal
                const customContent = document.createElement('div');
                customContent.className = 'flex flex-col items-center text-center';
                
                customContent.innerHTML = `
                    <div class="mb-6">
                        <div class="w-16 h-16 bg-gray-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-grid-2 text-gray-400 text-2xl"></i>
                        </div>
                    </div>
                    
                    <h1 class="text-2xl font-bold text-gray-900 mb-3">
                        Login Successful!
                    </h1>
                    
                    <p class="text-gray-600 text-base leading-relaxed mb-8 max-w-sm">
                        Welcome back! You have successfully logged in.
                    </p>
                    
                    <button id="continue-browsing-btn" class="bg-gray-900 hover:bg-gray-800 text-white font-medium px-8 py-3 rounded-lg transition-colors duration-200 mb-4 w-full max-w-xs">
                        Continue Browsing
                    </button>
                    
                    <p class="text-gray-500 text-sm">
                        You can also dismiss this dialog to continue.
                    </p>
                `;

                // Show the modal with custom content
                popupManager.show({
                    icon: false, // We're using custom content instead
                    title: false, // We're using custom content instead
                    description: false, // We're using custom content instead
                    customContent: customContent,
                    closeOnBackdrop: true,
                    closeOnEscape: true,
                    showCloseButton: true
                }).then((result) => {
                    console.log('[POPUP] Login success modal closed:', result);
                });

                // Add event listener for the continue browsing button
                setTimeout(() => {
                    const continueBtn = document.getElementById('continue-browsing-btn');
                    if (continueBtn) {
                        continueBtn.addEventListener('click', function() {
                            // In demo mode, just show an info message
                            popupManager.showInfo({
                                title: 'Demo Mode',
                                description: 'Redirecting to dashboard... (Demo Mode)',
                                buttonText: 'OK'
                            });
                            console.log('[LOGIN] Demo: Would redirect to dashboard');
                        });
                    }
                }, 100);
            }

            function showForgotPasswordModal() {
                // Create custom content for the forgot password modal
                const customContent = document.createElement('div');
                customContent.className = 'flex flex-col items-center text-center space-y-6';
                
                customContent.innerHTML = `
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-key text-blue-600 text-2xl"></i>
                    </div>
                    
                    <div class="space-y-3">
                        <h2 class="text-2xl font-bold text-gray-900">Forgot your password?</h2>
                        <p class="text-gray-500 text-sm leading-relaxed">
                            No worries, we'll send you reset instructions to your email address.
                        </p>
                    </div>
                    
                    <div class="w-full space-y-5">
                        <div class="text-left space-y-2">
                            <label for="recovery-email" class="block text-sm font-medium text-gray-700">
                                Email address
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400 text-sm"></i>
                                </div>
                                <input 
                                    type="email" 
                                    id="recovery-email" 
                                    placeholder="name@company.com" 
                                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-sm"
                                >
                            </div>
                        </div>
                        
                        <button id="send-recovery-btn" class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 text-sm">
                            Send recovery email
                        </button>
                    </div>
                    
                    <div class="text-xs text-gray-400 leading-relaxed">
                        We'll send a recovery link to your inbox. Check your spam folder if you don't see it. Click outside this modal to dismiss.
                    </div>
                `;

                // Show the modal with custom content
                popupManager.show({
                    icon: false, // We're using custom content instead
                    title: false, // We're using custom content instead
                    description: false, // We're using custom content instead
                    customContent: customContent,
                    closeOnBackdrop: true,
                    closeOnEscape: true,
                    showCloseButton: true
                }).then((result) => {
                    console.log('[POPUP] Forgot password modal closed:', result);
                });

                // Add event listener for the send recovery button
                setTimeout(() => {
                    const sendBtn = document.getElementById('send-recovery-btn');
                    const emailInput = document.getElementById('recovery-email');
                    
                    if (sendBtn && emailInput) {
                        sendBtn.addEventListener('click', function() {
                            const email = emailInput.value.trim();
                            
                            if (!email) {
                                // Show validation error
                                popupManager.showError({
                                    title: 'Validation Error',
                                    description: 'Please enter your email address.',
                                    buttonText: 'OK'
                                });
                                return;
                            }
                            
                            if (!isValidEmail(email)) {
                                // Show email format error
                                popupManager.showError({
                                    title: 'Invalid Email',
                                    description: 'Please enter a valid email address.',
                                    buttonText: 'OK'
                                });
                                return;
                            }
                            
                            // Show loading state
                            sendBtn.disabled = true;
                            sendBtn.textContent = 'Sending...';
                            
                            // Simulate sending recovery email
                            setTimeout(() => {
                                sendBtn.disabled = false;
                                sendBtn.textContent = 'Send recovery email';
                                
                                // Show success message with custom design
                                showEmailSentSuccess(email);
                                
                                console.log('[LOGIN] Demo: Recovery email sent to:', email);
                            }, 1500);
                        });
                        
                        // Add Enter key support for email input
                        emailInput.addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                sendBtn.click();
                            }
                        });
                    }
                }, 100);
            }

            function showEmailSentSuccess(email) {
                // Create custom content for the email sent success modal
                const customContent = document.createElement('div');
                customContent.className = 'text-center';
                
                customContent.innerHTML = `
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-check text-gray-600 text-2xl"></i>
                    </div>
                    
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">
                        Recovery email sent
                    </h2>
                    
                    <p class="text-gray-600 mb-6 leading-relaxed">
                        We've sent a password recovery link to your email address. Follow the instructions in the email to reset your password.
                    </p>
                    
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-6">
                        <div class="flex items-center justify-center mb-3">
                            <div class="relative">
                                <i class="fas fa-envelope text-gray-600 text-2xl"></i>
                                <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full flex items-center justify-center">
                                    <i class="fas fa-check text-white text-xs"></i>
                                </div>
                            </div>
                        </div>
                        
                        <h3 class="font-semibold text-gray-900 text-lg mb-2">
                            Check your inbox
                        </h3>
                        
                        <p class="text-gray-500 text-sm">
                            Don't see the email? Check your spam or promotions folder. The link expires in 60 minutes.
                        </p>
                    </div>
                    
                    <p class="text-gray-500 text-sm">
                        Used the wrong email? 
                        <button class="text-blue-600 hover:text-blue-700 underline font-medium" onclick="popupManager.close('try-again')">
                            Close this window and try again
                        </button>
                    </p>
                `;

                // Show the modal with custom content
                popupManager.show({
                    icon: false, // We're using custom content instead
                    title: false, // We're using custom content instead
                    description: false, // We're using custom content instead
                    customContent: customContent,
                    closeOnBackdrop: true,
                    closeOnEscape: true,
                    showCloseButton: true
                }).then((result) => {
                    console.log('[POPUP] Email sent success modal closed:', result);
                    // If user wants to try again, reopen the forgot password modal
                    if (result === 'try-again') {
                        setTimeout(() => {
                            showForgotPasswordModal();
                        }, 300);
                    }
                });
            }

            function showEmailSendError(email) {
                // Create custom content for the email send error modal
                const customContent = document.createElement('div');
                customContent.className = 'flex flex-col items-center text-center space-y-4';
                
                customContent.innerHTML = `
                    <div class="w-16 h-16 flex items-center justify-center">
                        <i class="fas fa-shield-halved text-gray-400 text-4xl"></i>
                    </div>
                    
                    <div class="space-y-2">
                        <h2 class="text-xl font-bold text-gray-900">Recovery email failed</h2>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            We couldn't send the password recovery email. Please check your internet connection and try again.
                        </p>
                    </div>
                    
                    <div class="w-full bg-red-50 border border-red-200 rounded-lg p-4 space-y-2">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-triangle-exclamation text-red-500"></i>
                            <h3 class="font-semibold text-red-700 text-sm">Connection issue detected</h3>
                        </div>
                        <p class="text-red-600 text-sm">
                            Make sure you're online. If the problem persists, try again in a moment.
                        </p>
                    </div>
                    
                    <p class="text-xs text-gray-500 mt-4">
                        If you entered the wrong email, close this window and start over.
                    </p>
                `;

                // Show the modal with custom content
                popupManager.show({
                    icon: false, // We're using custom content instead
                    title: false, // We're using custom content instead
                    description: false, // We're using custom content instead
                    customContent: customContent,
                    closeOnBackdrop: true,
                    closeOnEscape: true,
                    showCloseButton: true
                }).then((result) => {
                    console.log('[POPUP] Email send error modal closed:', result);
                    // Allow user to try again by reopening the forgot password modal
                    setTimeout(() => {
                        showForgotPasswordModal();
                    }, 300);
                });
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function showSignUpModal() {
                // Create custom content for the sign up modal
                const customContent = document.createElement('div');
                customContent.className = 'flex flex-col items-center text-center space-y-6';
                
                customContent.innerHTML = `
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user-plus text-blue-600 text-2xl"></i>
                    </div>
                    
                    <div class="space-y-3">
                        <h2 class="text-2xl font-bold text-gray-900">Sign Up for Ultima Robotics</h2>
                        <p class="text-gray-500 text-sm leading-relaxed">
                            Please go to the Ultima Robotics official platform to create your account.
                        </p>
                    </div>
                    
                    <div class="w-full bg-blue-50 border border-blue-200 rounded-lg p-6 space-y-3">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-info-circle text-blue-500"></i>
                            <h3 class="font-semibold text-blue-700 text-sm">Platform Registration</h3>
                        </div>
                        <p class="text-blue-600 text-sm">
                            All user accounts are created through our official platform to ensure security and proper account management.
                        </p>
                    </div>
                    
                    <button id="go-to-platform-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg transition-colors duration-200">

                    </button>
                    
                    <p class="text-gray-500 text-sm">
                        Already have an account? 
                        <button class="text-blue-600 hover:text-blue-700 underline font-medium" onclick="popupManager.close('back-to-login')">
                            Close and return to login
                        </button>
                    </p>
                `;

                // Show the modal with custom content
                popupManager.show({
                    icon: false, // We're using custom content instead
                    title: false, // We're using custom content instead
                    description: false, // We're using custom content instead
                    customContent: customContent,
                    closeOnBackdrop: true,
                    closeOnEscape: true,
                    showCloseButton: true
                }).then((result) => {
                    console.log('[POPUP] Sign up modal closed:', result);
                    if (result === 'back-to-login') {
                        // User wants to return to login - modal will close automatically
                        console.log('[LOGIN] User returned to login from sign up');
                    }
                });

                // Add event listener for the go to platform button
                setTimeout(() => {
                    const platformBtn = document.getElementById('go-to-platform-btn');
                    if (platformBtn) {
                        platformBtn.addEventListener('click', function() {
                            window.open('https://ultima-robotics.com/signup', '_blank');
                            console.log('[LOGIN] Opening sign up platform');
                        });
                    }
                }, 100);
            }

            console.log('[LOGIN] Login page initialized - Demo Mode (No Backend Required)');
        });
    </script>
