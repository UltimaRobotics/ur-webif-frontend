<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR WebIF API - Login</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modular Popup System -->
    <script src="components/popup.js"></script>
    
    <!-- JWT Authentication System -->
    <script src="assets/js/jwt-token-manager.js"></script>
    
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="flex-grow overflow-y-auto">
        <div>
            <div class="flex items-center justify-center mx-4 my-8 h-[calc(100vh-120px)]">
                <div id="login-container" class="w-full max-w-md">
                    <div id="login-card" class="bg-white rounded-xl shadow-lg p-8">
                        <!-- Logo Section -->
                        <div id="logo-section" class="flex justify-center mb-8">
                            <div class="w-12 h-12 bg-gray-900 rounded-lg flex items-center justify-center">
                                <i class="fa-solid fa-cube text-white text-xl"></i>
                            </div>
                        </div>

                        <!-- Welcome Section -->
                        <div id="welcome-section" class="text-center mb-8">
                            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome back</h1>
                            <p class="text-gray-600">Sign in to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form" class="space-y-6">
                            <!-- Username Field -->
                            <div id="username-field">
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                <div class="relative">
                                    <input 
                                        type="text" 
                                        id="username" 
                                        name="username" 
                                        placeholder="Enter your username"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none pr-12"
                                        required
                                    >
                                    <i class="fa-solid fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div id="password-field">
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        placeholder="Enter your password"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none pr-12"
                                        required
                                    >
                                    <button type="button" id="toggle-password" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Auth File Section -->
                            <div id="auth-file-section">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Authentication File (Optional)</label>
                                <button type="button" id="auth-toggle" class="w-full flex items-center justify-between p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                    <span class="text-gray-600">Select authentication file</span>
                                    <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                </button>
                                
                                <!-- Hidden file upload area -->
                                <div id="file-upload-area" class="hidden mt-2 p-4 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50">
                                    <div class="text-center">
                                        <i class="fa-solid fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                        <p class="text-sm text-gray-600 mb-1">Click to browse or drag and drop your authentication file</p>
                                        <p class="text-xs text-gray-500">Supports: UACC files</p>
                                        <input type="file" id="auth-file" class="hidden" accept=".uacc,.json">
                                        <div id="file-info" class="mt-2 text-sm text-gray-700"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Options Section -->
                            <div id="options-section" class="flex items-center justify-between">
                                <label class="flex items-center">
                                    <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Remember me</span>
                                </label>
                                <a href="#" id="forgot-password" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
                            </div>

                            <!-- Sign In Button -->
                            <button type="submit" id="signin-btn" class="w-full bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800 transition-colors flex items-center justify-center space-x-2 font-medium">
                                <span id="signin-text">Sign in</span>
                                <div id="signin-dot" class="w-2 h-2 bg-white rounded-full"></div>
                                <div id="signin-spinner" class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                            </button>

                            <!-- Sign Up Link -->
                            <div id="signup-link" class="text-center">
                                <p class="text-sm text-gray-600">
                                    Don't have an account? 
                                    <a href="#" id="signup-link" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Security Footer -->
    <footer id="security-footer" class="fixed bottom-6 left-1/2 transform -translate-x-1/2">
        <div class="flex items-center space-x-2 text-sm text-gray-500">
            <i class="fa-solid fa-lock"></i>
            <span>Your information is protected by 256-bit SSL encryption</span>
        </div>
    </footer>

    <script>
        // Frontend UI Logic Only - No Backend Calls
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[LOGIN] Initializing login page...');
            
            // Initialize popup manager
            popupManager.init();
            
            // Check for existing authentication session
            const existingSession = localStorage.getItem('session');
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const userInfo = localStorage.getItem('user_info');
            
            // Comprehensive authentication check
            const isAuthenticated = existingSession === 'authenticated' && 
                                 accessToken && 
                                 accessToken.length > 0 &&
                                 refreshToken && 
                                 refreshToken.length > 0 &&
                                 userInfo;
            
            if (isAuthenticated) {
                console.log('[LOGIN] Existing authenticated session found, redirecting to source.html', {
                    session: existingSession,
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken,
                    hasUserInfo: !!userInfo
                });
                
                // Immediate redirect without validation to avoid conflicts
                console.log('[LOGIN] Immediate redirect to source.html');
                window.location.replace('source.html');
                return;
            }
            
            console.log('[LOGIN] No valid authentication session found, showing login form');
            
            // Check for existing ban state
            const banState = localStorage.getItem('session_ban');
            if (banState) {
                try {
                    const banData = JSON.parse(banState);
                    const currentTime = Date.now();
                    
                    if (currentTime < banData.endTime) {
                        // Ban is still active, restore it
                        console.log('[LOGIN] Active ban detected, restoring ban state');
                        const remainingSeconds = Math.floor((banData.endTime - currentTime) / 1000);
                        restoreBanState(remainingSeconds);
                        return;
                    } else {
                        // Ban has expired, clear it
                        console.log('[LOGIN] Ban expired, clearing ban state');
                        localStorage.removeItem('session_ban');
                        localStorage.removeItem('login_attempts');
                    }
                } catch (error) {
                    console.error('[LOGIN] Error parsing ban state:', error);
                    localStorage.removeItem('session_ban');
                    localStorage.removeItem('login_attempts');
                }
            }
            
            // Login attempt tracking
            let loginAttempts = parseInt(localStorage.getItem('login_attempts') || '0');
            const MAX_LOGIN_ATTEMPTS = 5;
            
            const loginForm = document.getElementById('login-form');
            const passwordToggle = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const authToggle = document.getElementById('auth-toggle');
            const fileUploadArea = document.getElementById('file-upload-area');
            const authFileInput = document.getElementById('auth-file');
            const fileInfo = document.getElementById('file-info');
            const signinBtn = document.getElementById('signin-btn');
            const signinText = document.getElementById('signin-text');
            const signinDot = document.getElementById('signin-dot');
            const signinSpinner = document.getElementById('signin-spinner');

            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fa-solid fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fa-solid fa-eye';
                }
            });

            // Auth file toggle
            authToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                
                if (fileUploadArea.classList.contains('hidden')) {
                    fileUploadArea.classList.remove('hidden');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                } else {
                    fileUploadArea.classList.add('hidden');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                }
            });

            // File upload handling
            authFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                handleFileUpload(file);
            });

            // Drag and drop handling
            fileUploadArea.addEventListener('click', function() {
                authFileInput.click();
            });

            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('bg-gray-100');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('bg-gray-100');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('bg-gray-100');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    authFileInput.files = files;
                    const file = files[0];
                    handleFileUpload(file);
                }
            });

            function handleFileUpload(file) {
                if (!file) {
                    resetFileUpload();
                    return;
                }

                // Validate file extension
                const validExtensions = ['.uacc'];
                const fileName = file.name.toLowerCase();
                const isValidExtension = validExtensions.some(ext => fileName.endsWith(ext));

                if (isValidExtension) {
                    // Valid file - show success state
                    fileInfo.innerHTML = `
                        <div class="flex items-center space-x-2 text-green-600">
                            <i class="fas fa-check-circle"></i>
                            <span class="text-sm font-medium">Valid file: ${file.name} (${formatFileSize(file.size)})</span>
                        </div>
                    `;
                    fileUploadArea.classList.add('border-green-500', 'bg-green-50');
                    fileUploadArea.classList.remove('border-gray-300', 'border-red-500', 'bg-red-50');
                    console.log('[LOGIN] Valid UACC file uploaded:', file.name, file.size);
                } else {
                    // Invalid file - show error state
                    fileInfo.innerHTML = `
                        <div class="flex items-center space-x-2 text-red-600">
                            <i class="fas fa-exclamation-circle"></i>
                            <span class="text-sm font-medium">Invalid file: ${file.name}. Only .uacc files are allowed.</span>
                        </div>
                    `;
                    fileUploadArea.classList.add('border-red-500', 'bg-red-50');
                    fileUploadArea.classList.remove('border-gray-300', 'border-green-500', 'bg-green-50');
                    console.log('[LOGIN] Invalid file uploaded:', file.name, 'Extension not supported');
                    
                    // Clear the invalid file after a delay
                    setTimeout(() => {
                        authFileInput.value = '';
                        resetFileUpload();
                    }, 3000);
                }
            }

            function resetFileUpload() {
                fileInfo.innerHTML = '';
                fileUploadArea.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
                fileUploadArea.classList.add('border-gray-300', 'bg-gray-50');
            }

            // Form submission with file-based authentication support
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const authFile = authFileInput.files[0];
                const isFileAuth = !fileUploadArea.classList.contains('hidden');

                // Validation based on authentication mode
                if (isFileAuth) {
                    if (!authFile) {
                        popupManager.showError({
                            title: 'Validation Error',
                            description: 'Please select an authentication file.',
                            buttonText: 'OK'
                        });
                        return;
                    }
                } else {
                    if (!username || !password) {
                        popupManager.showError({
                            title: 'Validation Error',
                            description: 'Please fill in all required fields.',
                            buttonText: 'OK'
                        });
                        return;
                    }
                }

                // Increment login attempt counter
                loginAttempts++;
                localStorage.setItem('login_attempts', loginAttempts.toString());
                const remainingAttempts = MAX_LOGIN_ATTEMPTS - loginAttempts;

                // Show loading state
                signinBtn.disabled = true;
                signinText.style.display = 'none';
                signinDot.style.display = 'none';
                signinSpinner.classList.remove('hidden');

                try {
                    let loginResult;

                    if (isFileAuth) {
                        // File-based authentication
                        loginResult = await authenticateWithFile(authFile);
                    } else {
                        // Username/password authentication
                        loginResult = await authenticateWithCredentials(username, password);
                    }

                    // Reset loading state
                    signinBtn.disabled = false;
                    signinText.style.display = 'inline';
                    signinDot.style.display = 'inline-block';
                    signinSpinner.classList.add('hidden');

                    if (loginResult.success) {
                        // Reset attempts on successful login
                        loginAttempts = 0;
                        localStorage.removeItem('login_attempts');
                        localStorage.removeItem('session_ban');
                        
                        console.log('[LOGIN] Login successful for user:', loginResult.user?.username || 'file-auth');
                        console.log('[LOGIN] Redirecting to source.html...');
                        
                        // Set session immediately before any popup or redirect
                        localStorage.setItem('session', 'authenticated');
                        
                        // Show brief success message but redirect immediately
                        popupManager.showSuccess({
                            title: 'Login Successful!',
                            description: 'Redirecting to your dashboard...',
                            buttonText: 'Continue',
                            buttonClass: 'bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors',
                            showCloseButton: false,
                            closeOnBackdrop: false,
                            closeOnEscape: false,
                            onConfirm: () => {
                                // Immediate redirect on button click
                                immediateRedirect();
                            }
                        });
                        
                        // Force immediate redirect after short delay (don't rely on performRedirect)
                        setTimeout(() => {
                            console.log('[LOGIN] Auto-redirecting to source.html...');
                            immediateRedirect();
                        }, 1500); // Reduced to 1.5 seconds for better UX
                    } else {
                        // Handle failed login
                        if (remainingAttempts <= 0) {
                            lockAccount();
                        } else {
                            showWrongfulLoginPopup(remainingAttempts);
                        }
                    }
                } catch (error) {
                    console.error('[LOGIN] Authentication error:', error);
                    
                    // Reset loading state
                    signinBtn.disabled = false;
                    signinText.style.display = 'inline';
                    signinDot.style.display = 'inline-block';
                    signinSpinner.classList.add('hidden');

                    popupManager.showError({
                        title: 'Authentication Error',
                        description: 'Network error. Please try again.',
                        buttonText: 'OK'
                    });
                }
            });

            // File-based authentication function
            async function authenticateWithFile(file) {
                try {
                    // Read and validate the UACC file
                    const fileContent = await readFileAsText(file);
                    const authData = JSON.parse(fileContent);

                    // Validate file format
                    if (!authData.format || authData.format !== 'UACC') {
                        return {
                            success: false,
                            message: 'Invalid authentication file format'
                        };
                    }

                    // Check if key has expired
                    if (authData.expires_at && new Date(authData.expires_at) < new Date()) {
                        return {
                            success: false,
                            message: 'Authentication key has expired'
                        };
                    }

                    // Send HTTP authentication request to FrontendPP binary
                    const response = await fetch('/api/auth/login-with-key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            key: authData.key,
                            key_id: authData.id,
                            user_id: authData.user_id
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // Store JWT tokens if authentication successful
                    if (result.success && result.access_token) {
                        localStorage.setItem('access_token', result.access_token);
                        localStorage.setItem('refresh_token', result.refresh_token);
                        localStorage.setItem('user_info', JSON.stringify(result.user));
                    }
                    
                    return result;
                } catch (error) {
                    console.error('[LOGIN] File authentication error:', error);
                    return {
                        success: false,
                        message: 'Invalid or corrupted authentication file'
                    };
                }
            }

            // Username/password authentication function
            async function authenticateWithCredentials(username, password) {
                try {
                    // Direct HTTP API call to FrontendPP binary
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // Store JWT tokens if login successful
                    if (result.success && result.access_token) {
                        localStorage.setItem('access_token', result.access_token);
                        localStorage.setItem('refresh_token', result.refresh_token);
                        localStorage.setItem('user_info', JSON.stringify(result.user));
                    }
                    
                    return result;
                } catch (error) {
                    console.error('[LOGIN] Credential authentication error:', error);
                    return {
                        success: false,
                        message: 'Authentication service unavailable'
                    };
                }
            }

            // Utility function to read file as text
            function readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            // Utility function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function performRedirect() {
                try {
                    console.log('[LOGIN] Performing redirect to source.html');
                    
                    // Set session to prevent dashboard from redirecting back
                    localStorage.setItem('session', 'authenticated');
                    console.log('[LOGIN] Session set in localStorage');
                    
                    // Verify we have the necessary tokens before redirecting
                    const hasAccessToken = localStorage.getItem('access_token');
                    const hasRefreshToken = localStorage.getItem('refresh_token');
                    const hasUserInfo = localStorage.getItem('user_info');
                    
                    if (!hasAccessToken || !hasRefreshToken || !hasUserInfo) {
                        console.warn('[LOGIN] Missing authentication data, but proceeding with redirect');
                    }
                    
                    // Force immediate redirect without any async operations
                    console.log('[LOGIN] Force redirecting to source.html...');
                    window.location.replace('source.html');
                    
                } catch (error) {
                    console.error('[LOGIN] Redirect failed:', error);
                    // Fallback: try direct redirect without any logic
                    try {
                        window.location.href = 'source.html';
                    } catch (fallbackError) {
                        console.error('[LOGIN] Fallback redirect also failed:', fallbackError);
                        // Show error message to user as last resort
                        alert('Redirect failed. Please navigate to source.html manually.');
                    }
                }
            }

            // Enhanced immediate redirect function
            function immediateRedirect() {
                console.log('[LOGIN] Immediate redirect to source.html');
                localStorage.setItem('session', 'authenticated');
                window.location.replace('source.html');
            }

            function showWrongfulLoginPopup(remainingAttempts) {
                // Create custom content for the wrongful login modal
                const customContent = document.createElement('div');
                customContent.className = '';
                
                customContent.innerHTML = `
                    <!-- Error Icon -->
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-triangle-exclamation text-red-500 text-2xl"></i>
                        </div>
                    </div>

                    <!-- Title -->
                    <h2 class="text-2xl font-bold text-gray-900 text-center mb-4">Login Failed</h2>

                    <!-- Description -->
                    <p class="text-gray-600 text-center mb-8 leading-relaxed">
                        The username or password you entered is incorrect. You have <span class="font-semibold text-red-600">${remainingAttempts} attempts remaining</span> before your account is temporarily locked.
                    </p>

                    <!-- Action Buttons -->
                    <div class="space-y-4">
                        <!-- Primary Button -->
                        <button id="try-again-btn" class="w-full bg-gray-900 text-white py-3 px-6 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                            Try Again
                        </button>

                        <!-- Secondary Link -->
                        <div class="text-center">
                            <button id="forgot-password-btn" class="text-blue-600 hover:text-blue-700 text-sm font-medium transition-colors">
                                Forgot Password?
                            </button>
                        </div>
                    </div>

                    <!-- Additional Info -->
                    <div class="mt-6 pt-6 border-t border-gray-200">
                        <p class="text-xs text-gray-500 text-center">
                            For security reasons, your account will be temporarily locked after 5 failed attempts.
                        </p>
                    </div>
                `;

                // Show the modal with custom content
                popupManager.show({
                    icon: false, // We're using custom content instead
                    title: false, // We're using custom content instead
                    description: false, // We're using custom content instead
                    customContent: customContent,
                    closeOnBackdrop: remainingAttempts > 0, // Allow backdrop close if attempts remain
                    closeOnEscape: remainingAttempts > 0, // Allow escape if attempts remain
                    showCloseButton: remainingAttempts > 0 // Show close button if attempts remain
                }).then((result) => {
                    console.log('[POPUP] Wrongful login modal closed:', result);
                    if (result === 'forgot-password') {
                        showForgotPasswordModal();
                    }
                });

                // Add event listeners for buttons
                setTimeout(() => {
                    const tryAgainBtn = document.getElementById('try-again-btn');
                    const forgotPasswordBtn = document.getElementById('forgot-password-btn');
                    
                    if (tryAgainBtn) {
                        tryAgainBtn.addEventListener('click', function() {
                            popupManager.close('try-again');
                        });
                    }
                    
                    if (forgotPasswordBtn) {
                        forgotPasswordBtn.addEventListener('click', function() {
                            popupManager.close('forgot-password');
                        });
                    }
                }, 100);
            }

            function lockAccount() {
                // Store ban state in localStorage
                const banEndTime = Date.now() + (300 * 1000); // 5 minutes from now
                const banData = {
                    endTime: banEndTime,
                    startTime: Date.now(),
                    duration: 300 // 5 minutes in seconds
                };
                localStorage.setItem('session_ban', JSON.stringify(banData));
                
                // Create custom content for the banned modal
                const customContent = document.createElement('div');
                customContent.className = 'text-center';
                
                customContent.innerHTML = `
                    <div class="mb-6">
                        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                            <i class="fas fa-ban text-red-500 text-3xl"></i>
                        </div>
                    </div>

                    <h1 class="text-2xl font-bold text-gray-900 mb-4">
                        Session Temporarily Banned
                    </h1>

                    <p class="text-gray-600 text-base leading-relaxed mb-6">
                        Your access has been suspended due to a violation of our terms of service. You will regain full access in:
                    </p>

                    <div class="bg-gray-50 rounded-xl p-6 mb-8">
                        <div class="flex justify-center items-center space-x-4">
                            <div class="text-center">
